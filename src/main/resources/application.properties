spring.application.name=almacen

spring.config.import=application-local.properties

# Conexión mysql
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Evitar que se cree el esquema de bd
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#banner
spring.main.banner-mode=off

#Desactivo tomcat
spring.main.web-application-type=none

# Configuración del logging en consola con el mismo patrón de Logback
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
logging.level.root=INFO

# Tema de primefaces, por default tema de saga
#joinfaces.primefaces.theme=vela